<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a song</title>
</head>
<body>

    <form action="#" th:action="@{/songs/addSong}" th:object="${command}" method="post">

        <input type="hidden"  id="id" th:field="*{id}">

        <label for="songname" th:text="#{addsong.songname}"></label>
        <input type="text" th:field="*{songname}" id="songname">

        <label for="interpreter" th:text="#{addsong.interpreter}"></label>
        <input type="text" th:field="*{interpreter}" id="interpreter">

        <label for="year" th:text="#{addsong.year}"></label>
        <input type="text" th:field="*{year}" id="year">

        <label for="comment" th:text="#{addsong.comment}"></label>
        <input type="text" th:field="*{comment}" id="comment">

        <input type="submit">
    </form>
</body>
</html>
